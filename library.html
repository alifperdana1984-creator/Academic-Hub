<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resource Library â€” Teachers Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --ink: #1c1c2e;
  --ink-2: #44445a;
  --ink-3: #8888a8;
  --paper: #f7f6f3;
  --paper-2: #efede8;
  --white: #ffffff;
  --border: #e0ddd6;
  --accent: #0891b2;
  --accent-2: #e0f2fe;
  --shadow-sm: 0 1px 4px rgba(28,28,46,.07);
  --shadow: 0 3px 14px rgba(28,28,46,.10);
  --shadow-lg: 0 10px 40px rgba(28,28,46,.16);
  --radius: 10px;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--paper);
  color: var(--ink);
  min-height: 100vh;
  font-size: 14px;
}

/* â”€â”€â”€ TOPBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.topbar {
  background: var(--ink);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 28px;
  height: 60px;
  position: sticky;
  top: 0;
  z-index: 200;
  border-bottom: 3px solid var(--accent);
  gap: 16px;
}
.topbar-left { display: flex; align-items: center; gap: 14px; }
.back-btn {
  display: flex; align-items: center; gap: 6px;
  padding: 6px 14px; border-radius: 8px;
  background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.14);
  color: rgba(255,255,255,.75); font-size: 12.5px; font-weight: 500;
  cursor: pointer; text-decoration: none;
  transition: all .18s ease;
}
.back-btn:hover { background: rgba(255,255,255,.15); color: #fff; }
.topbar-title {
  font-family: 'DM Sans', sans-serif;
  font-size: 17px; font-weight: 700; color: white;
  display: flex; align-items: center; gap: 8px;
}
.topbar-right { display: flex; align-items: center; gap: 10px; }
.add-btn {
  display: flex; align-items: center; gap: 7px;
  padding: 8px 16px; border-radius: 8px;
  background: var(--accent); border: none;
  color: #fff; font-size: 13px; font-weight: 600;
  cursor: pointer; transition: all .18s ease;
  font-family: 'DM Sans', sans-serif;
}
.add-btn:hover { background: #0e7490; transform: translateY(-1px); box-shadow: 0 4px 14px rgba(8,145,178,.4); }
.user-chip {
  display: flex; align-items: center; gap: 7px;
  padding: 5px 12px 5px 7px;
  background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12);
  border-radius: 20px; color: rgba(255,255,255,.8); font-size: 12px; font-weight: 500;
}
.user-avatar {
  width: 26px; height: 26px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 10px; font-weight: 700; color: white; flex-shrink: 0;
  overflow: hidden;
}
.user-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

/* â”€â”€â”€ LOADING / LOGIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#loadingScreen {
  position: fixed; inset: 0; background: var(--ink);
  display: flex; align-items: center; justify-content: center;
  z-index: 9999; flex-direction: column; gap: 14px;
}
.spinner {
  width: 36px; height: 36px; border: 3px solid rgba(255,255,255,.15);
  border-top-color: var(--accent); border-radius: 50%;
  animation: spin .8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
#loadingScreen p { color: rgba(255,255,255,.5); font-size: 13px; }

#loginScreen {
  position: fixed; inset: 0; background: var(--ink);
  display: none; align-items: center; justify-content: center;
  z-index: 1000; flex-direction: column; gap: 16px;
}
#loginScreen.visible { display: flex; }
.login-box {
  background: #26263e; border: 1px solid rgba(255,255,255,.1);
  border-radius: 16px; padding: 36px 32px; width: 340px; text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,.4);
}
.login-icon { font-size: 42px; margin-bottom: 12px; }
.login-box h2 { color: white; font-size: 18px; font-weight: 700; margin-bottom: 6px; }
.login-box p { color: rgba(255,255,255,.5); font-size: 13px; margin-bottom: 24px; }
.login-google {
  width: 100%; padding: 11px; border-radius: 9px;
  background: white; border: none; cursor: pointer;
  font-size: 14px; font-weight: 600; color: #333;
  display: flex; align-items: center; justify-content: center; gap: 10px;
  transition: all .2s; font-family: 'DM Sans', sans-serif;
}
.login-google:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(0,0,0,.2); }
.login-or { color: rgba(255,255,255,.3); font-size: 12px; margin: 14px 0; }
.login-email { display: flex; flex-direction: column; gap: 8px; }
.login-email input {
  width: 100%; padding: 9px 12px; border-radius: 8px;
  background: rgba(255,255,255,.07); border: 1px solid rgba(255,255,255,.12);
  color: white; font-size: 13px; font-family: 'DM Sans', sans-serif; outline: none;
}
.login-email input::placeholder { color: rgba(255,255,255,.3); }
.login-email input:focus { border-color: var(--accent); }
.login-email button {
  padding: 10px; border-radius: 8px; background: var(--accent); border: none;
  color: white; font-size: 13px; font-weight: 600; cursor: pointer;
  font-family: 'DM Sans', sans-serif; transition: background .2s;
}
.login-email button:hover { background: #0e7490; }
.login-error { color: #fc8181; font-size: 12px; margin-top: 8px; display: none; }

/* â”€â”€â”€ MAIN CONTENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#mainContent { display: none; }

/* â”€â”€â”€ FILTER BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.filter-bar {
  background: var(--white);
  border-bottom: 1px solid var(--border);
  padding: 14px 28px;
  display: flex; flex-direction: column; gap: 10px;
  position: sticky; top: 60px; z-index: 100;
  box-shadow: var(--shadow-sm);
}
.filter-row { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
.filter-label { font-size: 11.5px; font-weight: 600; color: var(--ink-3); min-width: 52px; }
.filter-pills { display: flex; gap: 6px; flex-wrap: wrap; }
.pill {
  padding: 5px 13px; border-radius: 20px;
  border: 1px solid var(--border); background: var(--paper);
  font-size: 12.5px; font-weight: 500; color: var(--ink-2);
  cursor: pointer; transition: all .15s; white-space: nowrap;
  font-family: 'DM Sans', sans-serif;
}
.pill:hover { border-color: var(--accent); color: var(--accent); }
.pill.active { background: var(--accent); border-color: var(--accent); color: white; }

/* â”€â”€â”€ RESOURCES GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.page-wrap {
  max-width: 1100px;
  margin: 0 auto;
  padding: 28px 20px 100px;
}
.resource-count {
  font-size: 12.5px; color: var(--ink-3); margin-bottom: 18px;
  font-weight: 500;
}
.res-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 18px;
}
.res-empty {
  text-align: center; padding: 60px 20px;
  color: var(--ink-3); font-size: 15px; grid-column: 1/-1;
}
.res-empty-icon { font-size: 48px; margin-bottom: 12px; }

/* â”€â”€â”€ RESOURCE CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.res-card {
  background: var(--white);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 18px 20px;
  box-shadow: var(--shadow-sm);
  display: flex; flex-direction: column; gap: 10px;
  transition: box-shadow .2s, transform .2s;
  position: relative;
}
.res-card:hover { box-shadow: var(--shadow); transform: translateY(-2px); }

.res-card-top { display: flex; align-items: flex-start; gap: 10px; }
.res-type-icon {
  width: 38px; height: 38px; border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  font-size: 18px; flex-shrink: 0;
  background: var(--accent-2);
}
.res-card-titles { flex: 1; min-width: 0; }
.res-title {
  font-size: 14.5px; font-weight: 700; color: var(--ink);
  line-height: 1.3; margin-bottom: 4px;
  display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
  overflow: hidden;
}
.res-chips { display: flex; gap: 6px; flex-wrap: wrap; }
.res-chip {
  padding: 2px 9px; border-radius: 12px; font-size: 11px; font-weight: 600;
  background: var(--accent-2); color: var(--accent); border: 1px solid rgba(8,145,178,.2);
}
.res-chip.subject { background: #f3f4f6; color: var(--ink-2); border-color: var(--border); }
.res-del-btn {
  position: absolute; top: 12px; right: 12px;
  width: 26px; height: 26px; border-radius: 7px;
  background: transparent; border: 1px solid var(--border);
  color: var(--ink-3); font-size: 12px; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  transition: all .15s;
}
.res-del-btn:hover { background: #fee2e2; border-color: #fca5a5; color: #dc2626; }

.res-desc {
  font-size: 13px; color: var(--ink-2); line-height: 1.55;
  display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
  overflow: hidden;
}
.res-footer {
  display: flex; align-items: center; justify-content: space-between;
  margin-top: auto; padding-top: 6px;
  border-top: 1px solid var(--border);
}
.res-meta { font-size: 11.5px; color: var(--ink-3); }
.res-open-btn {
  display: flex; align-items: center; gap: 6px;
  padding: 7px 14px; border-radius: 8px;
  background: var(--accent); border: none; color: white;
  font-size: 12.5px; font-weight: 600; cursor: pointer;
  text-decoration: none; transition: all .15s;
  font-family: 'DM Sans', sans-serif;
}
.res-open-btn:hover { background: #0e7490; }

/* â”€â”€â”€ ADD RESOURCE MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.modal-overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,.55); backdrop-filter: blur(4px);
  z-index: 500; display: none; align-items: center; justify-content: center;
  padding: 20px;
}
.modal-overlay.open { display: flex; }
.modal-box {
  background: var(--white); border-radius: 16px;
  width: 100%; max-width: 520px; padding: 28px;
  box-shadow: var(--shadow-lg);
  display: flex; flex-direction: column; gap: 16px;
  max-height: 90vh; overflow-y: auto;
}
.modal-box h3 { font-size: 17px; font-weight: 700; color: var(--ink); }
.modal-field { display: flex; flex-direction: column; gap: 6px; }
.modal-label { font-size: 12.5px; font-weight: 600; color: var(--ink-2); }
.modal-input, .modal-textarea, .modal-select {
  width: 100%; padding: 10px 12px;
  border: 1px solid var(--border); border-radius: 9px;
  font-size: 13.5px; font-family: 'DM Sans', sans-serif;
  color: var(--ink); outline: none; background: var(--paper);
  transition: border-color .15s;
}
.modal-input:focus, .modal-textarea:focus, .modal-select:focus { border-color: var(--accent); background: var(--white); }
.modal-textarea { min-height: 80px; resize: vertical; line-height: 1.6; }
.type-radios { display: flex; gap: 10px; flex-wrap: wrap; }
.type-radio {
  display: flex; align-items: center; gap: 7px;
  padding: 7px 14px; border-radius: 9px;
  border: 1px solid var(--border); cursor: pointer;
  font-size: 13px; color: var(--ink-2); font-weight: 500;
  transition: all .15s; user-select: none;
}
.type-radio input { display: none; }
.type-radio:has(input:checked) {
  background: var(--accent-2); border-color: var(--accent); color: var(--accent);
  font-weight: 600;
}
.modal-footer { display: flex; gap: 10px; justify-content: flex-end; }
.modal-cancel {
  padding: 9px 20px; border-radius: 9px; border: 1px solid var(--border);
  background: transparent; color: var(--ink-2); font-size: 13px;
  font-family: 'DM Sans', sans-serif; cursor: pointer; font-weight: 500;
  transition: all .15s;
}
.modal-cancel:hover { background: var(--paper-2); }
.modal-add {
  padding: 9px 22px; border-radius: 9px; border: none;
  background: var(--accent); color: white; font-size: 13px;
  font-family: 'DM Sans', sans-serif; cursor: pointer; font-weight: 600;
  transition: all .15s;
}
.modal-add:hover { background: #0e7490; }
.modal-add:disabled { opacity: .6; cursor: default; }
.modal-err { font-size: 12px; color: #dc2626; }

/* â”€â”€â”€ CONFIRM DIALOG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.confirm-overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,.5); backdrop-filter: blur(3px);
  z-index: 600; display: none; align-items: center; justify-content: center;
}
.confirm-overlay.open { display: flex; }
.confirm-box {
  background: var(--white); border-radius: 13px;
  padding: 24px 28px; max-width: 360px; width: 90%;
  box-shadow: var(--shadow-lg); text-align: center;
}
.confirm-box h4 { font-size: 15px; font-weight: 700; color: var(--ink); margin-bottom: 8px; }
.confirm-box p { font-size: 13px; color: var(--ink-2); margin-bottom: 20px; line-height: 1.5; }
.confirm-btns { display: flex; gap: 10px; justify-content: center; }
.confirm-cancel { padding: 8px 20px; border-radius: 8px; border: 1px solid var(--border); background: transparent; color: var(--ink-2); font-size: 13px; font-family: 'DM Sans', sans-serif; cursor: pointer; font-weight: 500; }
.confirm-delete { padding: 8px 20px; border-radius: 8px; border: none; background: #dc2626; color: white; font-size: 13px; font-family: 'DM Sans', sans-serif; cursor: pointer; font-weight: 600; }

/* â”€â”€â”€ SPEED DIAL FAB â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.fab-container {
  position: fixed; bottom: 24px; right: 24px;
  display: flex; flex-direction: column; align-items: flex-end;
  gap: 10px; z-index: 999;
}
.fab-items { display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
.fab-item {
  display: flex; align-items: center; gap: 10px;
  opacity: 0; pointer-events: none;
  transform: translateY(12px) scale(0.85);
  transition: opacity 0.22s cubic-bezier(0.16,1,0.3,1),
              transform 0.22s cubic-bezier(0.16,1,0.3,1);
}
.fab-item:nth-child(2) { transition-delay: 0.04s; }
.fab-container.open .fab-item { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); }
.fab-container.open .fab-item:nth-child(1) { transition-delay: 0.04s; }
.fab-label {
  background: rgba(10,10,25,0.93); border: 1px solid rgba(255,255,255,0.1);
  color: rgba(255,255,255,0.9); font-size: 12px; font-weight: 600; letter-spacing: 0.3px;
  padding: 5px 11px; border-radius: 8px; white-space: nowrap;
  font-family: 'DM Sans','Sora',sans-serif; backdrop-filter: blur(12px);
  box-shadow: 0 2px 8px rgba(0,0,0,0.3); user-select: none; pointer-events: none;
}
.fab-action-btn {
  width: 44px; height: 44px; border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.12); background: rgba(18,18,40,0.92);
  color: rgba(255,255,255,0.82);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; text-decoration: none;
  transition: all 0.22s cubic-bezier(0.16,1,0.3,1);
  backdrop-filter: blur(12px); box-shadow: 0 4px 16px rgba(0,0,0,0.4); flex-shrink: 0;
}
.fab-action-btn:hover { transform: scale(1.1); }
.fab-home:hover {
  background: #0891b2; border-color: #0891b2;
  box-shadow: 0 6px 22px rgba(8,145,178,0.55); color: #fff;
}
.fab-feedback-btn { background: rgba(18,18,40,0.92); }
.fab-feedback-btn:hover {
  background: #6c5ce7; border-color: #6c5ce7;
  box-shadow: 0 6px 22px rgba(108,92,231,0.55); color: #fff;
}
.fab-main {
  width: 54px; height: 54px; border-radius: 50%;
  background: rgba(18,18,40,0.92); border: 1px solid rgba(255,255,255,0.14);
  color: rgba(255,255,255,0.88);
  display: flex; align-items: center; justify-content: center;
  position: relative; cursor: pointer;
  transition: all 0.28s cubic-bezier(0.16,1,0.3,1);
  box-shadow: 0 4px 24px rgba(0,0,0,0.5); backdrop-filter: blur(12px);
}
.fab-main:hover {
  transform: scale(1.07);
  box-shadow: 0 8px 32px rgba(108,92,231,0.45); border-color: rgba(108,92,231,0.5);
}
.fab-container.open .fab-main {
  background: linear-gradient(135deg, #6c5ce7, #00d9ff);
  border-color: transparent; box-shadow: 0 6px 32px rgba(108,92,231,0.6);
}
.fab-ic {
  position: absolute;
  transition: opacity 0.22s, transform 0.28s cubic-bezier(0.16,1,0.3,1);
}
.fab-ic-open  { opacity: 1; transform: rotate(0deg) scale(1); }
.fab-ic-close { opacity: 0; transform: rotate(-45deg) scale(0.7); }
.fab-container.open .fab-ic-open  { opacity: 0; transform: rotate(45deg) scale(0.7); }
.fab-container.open .fab-ic-close { opacity: 1; transform: rotate(0deg) scale(1); }
/* â”€â”€ Feedback Modal â”€â”€ */
.feedback-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.65);
  backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
  z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
}
.feedback-overlay.open { display: flex; }
.feedback-modal {
  background: rgba(10,10,26,0.97); border: 1px solid rgba(108,92,231,0.35);
  border-radius: 20px; width: 100%; max-width: 480px;
  padding: 28px; box-shadow: 0 30px 80px rgba(0,0,0,0.7);
  display: flex; flex-direction: column; gap: 16px;
}
.feedback-modal-header { display: flex; align-items: center; justify-content: space-between; }
.feedback-modal-title { font-size: 16px; font-weight: 700; color: #fff; font-family: 'DM Sans','Sora',sans-serif; }
.feedback-close-btn {
  width: 32px; height: 32px; border-radius: 8px;
  background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1);
  color: rgba(255,255,255,0.6); font-size: 18px;
  cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.18s;
}
.feedback-close-btn:hover { background: rgba(255,255,255,0.14); color: #fff; }
.feedback-field { display: flex; flex-direction: column; gap: 6px; }
.feedback-label {
  font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.45);
  text-transform: uppercase; letter-spacing: 0.05em; font-family: 'DM Sans','Sora',sans-serif;
}
.feedback-select, .feedback-textarea {
  width: 100%; padding: 10px 12px;
  background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12);
  border-radius: 10px; color: #fff; font-size: 13.5px;
  font-family: 'DM Sans','Sora',sans-serif; outline: none; transition: border-color 0.18s;
}
.feedback-select { cursor: pointer; }
.feedback-select option { background: #0a0a1a; }
.feedback-select:focus, .feedback-textarea:focus { border-color: rgba(108,92,231,0.7); }
.feedback-textarea { min-height: 100px; resize: vertical; line-height: 1.6; }

<script>
  window.ENV = {
    FIREBASE_API_KEY:            "__FIREBASE_API_KEY__",
    FIREBASE_AUTH_DOMAIN:        "__FIREBASE_AUTH_DOMAIN__",
    FIREBASE_PROJECT_ID:         "__FIREBASE_PROJECT_ID__",
    FIREBASE_STORAGE_BUCKET:     "__FIREBASE_STORAGE_BUCKET__",
    FIREBASE_MESSAGING_SENDER_ID:"__FIREBASE_MESSAGING_SENDER_ID__",
    FIREBASE_APP_ID:             "__FIREBASE_APP_ID__",
  };
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithPopup,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    onAuthStateChanged,
    signOut,
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    doc,
    addDoc,
    deleteDoc,
    getDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp,
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey:            window.ENV.FIREBASE_API_KEY,
    authDomain:        window.ENV.FIREBASE_AUTH_DOMAIN,
    projectId:         window.ENV.FIREBASE_PROJECT_ID,
    storageBucket:     window.ENV.FIREBASE_STORAGE_BUCKET,
    messagingSenderId: window.ENV.FIREBASE_MESSAGING_SENDER_ID,
    appId:             window.ENV.FIREBASE_APP_ID,
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;
  let isAdmin = false;
  let allResources = [];
  let activeType = 'All';
  let activeSubject = 'All';
  let unsubLib = null;

  const allowedDomains = [
    "scr.sch.id","eibos.sch.id","fatih.sch.id","gcb.sch.id",
    "kesatuanbangsa.sch.id","kbs.sch.id","mega.sch.id","pakarbelia.sch.id",
    "prestigeschool.sch.id","pribadibandung.sch.id","pribadidepok.sch.id",
    "pribadipremiere.sch.id","semesta.sch.id","tnafatih.sch.id","eduversal.org",
  ];

  // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const PALETTE = ['#6c5ce7','#00b894','#e17055','#0984e3','#a29bfe','#e84393','#00cec9','#f39c12'];
  function avatarColor(str) {
    let h = 0;
    for (let i = 0; i < str.length; i++) h = str.charCodeAt(i) + ((h << 5) - h);
    return PALETTE[Math.abs(h) % PALETTE.length];
  }
  function getInitials(name) {
    return name.split(' ').filter(Boolean).map(w => w[0]).join('').toUpperCase().slice(0,2) || '?';
  }
  function buildAvatarEl(el, user) {
    if (user.photoURL) {
      el.innerHTML = `<img src="${user.photoURL}" referrerpolicy="no-referrer" alt="">`;
      el.style.background = 'transparent';
    } else {
      const n = user.displayName || user.email.split('@')[0];
      el.style.background = avatarColor(n);
      el.textContent = getInitials(n);
    }
  }
  function relativeTime(ts) {
    if (!ts) return '';
    const d = ts.toDate ? ts.toDate() : new Date(ts);
    const diff = (Date.now() - d.getTime()) / 1000;
    if (diff < 60) return 'just now';
    if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
    if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
    if (diff < 604800) return `${Math.floor(diff/86400)}d ago`;
    return d.toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});
  }
  const TYPE_ICONS = { video: 'ğŸ¬', pdf: 'ğŸ“„', website: 'ğŸŒ', other: 'ğŸ“¦' };
  function escHtml(str) {
    return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function showError(msg) {
    const el = document.getElementById('errorMsg');
    el.textContent = msg; el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 4000);
  }

  // â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  onAuthStateChanged(auth, async (user) => {
    document.getElementById('loadingScreen').style.display = 'none';
    if (user) {
      const domain = user.email.split('@')[1];
      const isPwUser = user.providerData.some(p => p.providerId === 'password');
      if (!allowedDomains.includes(domain) && !isPwUser) {
        await signOut(auth);
        showError('Access denied. Only authorized school emails are allowed.');
        return;
      }

      currentUser = user;

      // Check admin
      try {
        const snap = await getDoc(doc(db, 'users', user.uid));
        isAdmin = snap.exists() && snap.data().isAdmin === true;
      } catch { isAdmin = false; }

      // Show UI
      const nameShort = (user.displayName || user.email.split('@')[0]).split(' ')[0];
      document.getElementById('userNameShort').textContent = nameShort;
      buildAvatarEl(document.getElementById('userAvatar'), user);
      document.getElementById('userChip').style.display = 'flex';
      document.getElementById('addFab').style.display = 'flex';

      document.getElementById('loginScreen').classList.remove('visible');
      document.getElementById('mainContent').style.display = 'block';

      initLibrary();
    } else {
      currentUser = null; isAdmin = false;
      if (unsubLib) { unsubLib(); unsubLib = null; }
      document.getElementById('loginScreen').classList.add('visible');
      document.getElementById('mainContent').style.display = 'none';
    }
  });

  document.getElementById('googleLoginBtn').addEventListener('click', () => {
    signInWithPopup(auth, provider).catch(e => showError(e.message));
  });
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('emailInput').value.trim();
    const pw = document.getElementById('passwordInput').value;
    try { await signInWithEmailAndPassword(auth, email, pw); }
    catch { showError('Invalid email or password'); }
  });

  // â”€â”€ Library â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function initLibrary() {
    const q = query(collection(db, 'library'), orderBy('timestamp', 'desc'));
    unsubLib = onSnapshot(q, (snap) => {
      allResources = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderGrid();
    }, err => console.error(err));
  }

  function renderGrid() {
    const grid = document.getElementById('resGrid');
    const countEl = document.getElementById('resCount');
    const filtered = allResources.filter(r => {
      const typeOk = activeType === 'All' || r.type === activeType;
      const subjectOk = activeSubject === 'All' || r.subject === activeSubject;
      return typeOk && subjectOk;
    });

    countEl.textContent = `${filtered.length} resource${filtered.length !== 1 ? 's' : ''}`;

    if (filtered.length === 0) {
      grid.innerHTML = `<div class="res-empty"><div class="res-empty-icon">ğŸ“­</div><p>No resources found. Be the first to add one!</p></div>`;
      return;
    }

    grid.innerHTML = filtered.map(r => {
      const canDel = isAdmin || (currentUser && r.authorId === currentUser.uid);
      const icon = TYPE_ICONS[r.type] || 'ğŸ“¦';
      const typeLbl = r.type ? r.type.charAt(0).toUpperCase() + r.type.slice(1) : 'Other';
      const authorShort = (r.authorName || 'Unknown').split(' ')[0];
      return `
        <div class="res-card" data-id="${r.id}">
          ${canDel ? `<button class="res-del-btn" data-del="${r.id}" title="Remove">âœ•</button>` : ''}
          <div class="res-card-top">
            <div class="res-type-icon">${icon}</div>
            <div class="res-card-titles">
              <div class="res-title">${escHtml(r.title || '')}</div>
              <div class="res-chips">
                <span class="res-chip">${typeLbl}</span>
                <span class="res-chip subject">${escHtml(r.subject || 'General')}</span>
              </div>
            </div>
          </div>
          <p class="res-desc">${escHtml(r.description || '')}</p>
          <div class="res-footer">
            <span class="res-meta">by ${escHtml(authorShort)} Â· ${relativeTime(r.timestamp)}</span>
            <a href="${escHtml(r.url || '')}" target="_blank" rel="noopener noreferrer" class="res-open-btn">
              Open <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
            </a>
          </div>
        </div>`;
    }).join('');

    // Delete buttons
    grid.querySelectorAll('[data-del]').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.del;
        const res = allResources.find(r => r.id === id);
        showConfirm('Remove this resource?', `"${res?.title || 'Resource'}" will be permanently deleted.`, async () => {
          try { await deleteDoc(doc(db, 'library', id)); }
          catch (err) { console.error(err); }
        });
      });
    });
  }

  // â”€â”€ Filters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('typeFilters').addEventListener('click', e => {
    const pill = e.target.closest('.pill');
    if (!pill) return;
    document.querySelectorAll('#typeFilters .pill').forEach(p => p.classList.remove('active'));
    pill.classList.add('active');
    activeType = pill.dataset.type;
    renderGrid();
  });
  document.getElementById('subjectFilters').addEventListener('click', e => {
    const pill = e.target.closest('.pill');
    if (!pill) return;
    document.querySelectorAll('#subjectFilters .pill').forEach(p => p.classList.remove('active'));
    pill.classList.add('active');
    activeSubject = pill.dataset.subject;
    renderGrid();
  });

  // â”€â”€ Add Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function openModal() {
    document.getElementById('resTitle').value = '';
    document.getElementById('resUrl').value = '';
    document.getElementById('resDesc').value = '';
    document.querySelector('input[name="resType"][value="video"]').checked = true;
    document.getElementById('resSubject').value = 'General';
    document.getElementById('modalErr').textContent = '';
    document.getElementById('modalOverlay').classList.add('open');
  }

  document.getElementById('addFab').addEventListener('click', openModal);
  document.getElementById('modalCancel').addEventListener('click', () =>
    document.getElementById('modalOverlay').classList.remove('open'));
  document.getElementById('modalOverlay').addEventListener('click', e => {
    if (e.target === document.getElementById('modalOverlay'))
      document.getElementById('modalOverlay').classList.remove('open');
  });

  document.getElementById('modalAdd').addEventListener('click', async () => {
    if (!currentUser) return;
    const title = document.getElementById('resTitle').value.trim();
    const url   = document.getElementById('resUrl').value.trim();
    const desc  = document.getElementById('resDesc').value.trim();
    const type  = document.querySelector('input[name="resType"]:checked')?.value || 'other';
    const subject = document.getElementById('resSubject').value;
    const errEl = document.getElementById('modalErr');
    const btn   = document.getElementById('modalAdd');

    errEl.textContent = '';
    if (!title)  { errEl.textContent = 'Please enter a title.'; return; }
    if (!url)    { errEl.textContent = 'Please enter a URL.'; return; }
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      errEl.textContent = 'URL must start with http:// or https://'; return;
    }

    btn.disabled = true; btn.textContent = 'Addingâ€¦';
    try {
      await addDoc(collection(db, 'library'), {
        title, url, description: desc, type, subject,
        authorName: currentUser.displayName || currentUser.email.split('@')[0],
        authorId: currentUser.uid,
        timestamp: serverTimestamp(),
      });
      document.getElementById('modalOverlay').classList.remove('open');
    } catch (err) {
      errEl.textContent = 'Failed to add. Try again.';
      console.error(err);
    }
    btn.disabled = false; btn.textContent = 'Add Resource';
  });

  // â”€â”€ Speed Dial FAB â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  (function(){
    const c = document.getElementById('fabContainer');
    const m = document.getElementById('fabMain');
    if(!c||!m) return;
    m.addEventListener('click', e => { e.stopPropagation(); c.classList.toggle('open'); });
    document.addEventListener('click', e => { if(!c.contains(e.target)) c.classList.remove('open'); });
  })();
  // â”€â”€ FAB Feedback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const fabFbOverlay = document.getElementById('fabFeedbackOverlay');
  document.getElementById('fabFeedbackBtn')?.addEventListener('click', () => {
    document.getElementById('fabContainer').classList.remove('open');
    fabFbOverlay.classList.add('open');
  });
  document.getElementById('fabFeedbackCloseBtn')?.addEventListener('click', closeFabFeedback);
  fabFbOverlay?.addEventListener('click', e => { if(e.target===fabFbOverlay) closeFabFeedback(); });
  function closeFabFeedback() {
    fabFbOverlay?.classList.remove('open');
    document.getElementById('fabFeedbackStatus').className = 'feedback-status';
    document.getElementById('fabFeedbackMessage').value = '';
    document.getElementById('fabFeedbackSubject').value = '';
  }
  document.getElementById('fabFeedbackSubmitBtn')?.addEventListener('click', async () => {
    const subject = document.getElementById('fabFeedbackSubject').value;
    const message = document.getElementById('fabFeedbackMessage').value.trim();
    const statusEl = document.getElementById('fabFeedbackStatus');
    const btn = document.getElementById('fabFeedbackSubmitBtn');
    if(!subject||!message){
      statusEl.textContent='Please fill in all fields.'; statusEl.className='feedback-status err'; return;
    }
    btn.disabled=true; btn.textContent='Sendingâ€¦';
    try {
      await addDoc(collection(db,'feedbacks'),{
        subject, message,
        userId: currentUser?.uid||null,
        userEmail: currentUser?.email||null,
        timestamp: serverTimestamp(),
      });
      statusEl.textContent='Feedback sent â€” thank you!'; statusEl.className='feedback-status ok';
      setTimeout(closeFabFeedback, 2000);
    } catch {
      statusEl.textContent='Failed to send. Please try again.'; statusEl.className='feedback-status err';
    } finally { btn.disabled=false; btn.textContent='Send Feedback'; }
  });

  // â”€â”€ Confirm â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let confirmCb = null;
  function showConfirm(title, msg, cb) {
    document.querySelector('#confirmOverlay .confirm-box h4').textContent = title;
    document.querySelector('#confirmOverlay .confirm-box p').textContent = msg;
    confirmCb = cb;
    document.getElementById('confirmOverlay').classList.add('open');
  }
  document.getElementById('confirmCancel').addEventListener('click', () => {
    document.getElementById('confirmOverlay').classList.remove('open');
    confirmCb = null;
  });
  document.getElementById('confirmDelete').addEventListener('click', async () => {
    document.getElementById('confirmOverlay').classList.remove('open');
    if (confirmCb) await confirmCb();
    confirmCb = null;
  });
</script>
</body>

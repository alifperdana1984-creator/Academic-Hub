// Custom tooltip component
const CustomTooltip = ({ active, payload, label }) => {
  if (active && payload && payload.length) {
    return (
      <div className="bg-white/95 backdrop-blur-sm p-3 rounded-lg shadow-xl border border-gray-200">
        <p className="font-semibold text-gray-800 mb-1">{label}</p>
        {payload.map((entry, index) => (
          <p key={index} className="text-sm" style={{ color: entry.color }}>
            {entry.name}:{" "}
            <span className="font-bold">
              {typeof entry.value === "number"
                ? entry.value.toFixed(1)
                : entry.value}
            </span>
          </p>
        ))}
      </div>
    );
  }
  return null;
};

// Stats Card Component
const StatCard = ({ title, value, subtitle, icon, color = "primary" }) => {
  const colorClasses = {
    primary: "from-blue-900 to-blue-700",
    success: "from-emerald-700 to-emerald-500",
    warning: "from-amber-600 to-amber-400",
    accent: "from-rose-600 to-rose-400",
  };

  return (
    <div
      className={`bg-gradient-to-br ${colorClasses[color]} rounded-2xl p-5 text-white shadow-lg transform hover:scale-102 transition-all duration-300`}
    >
      <div className="flex items-center justify-between">
        <div>
          <p className="text-white/70 text-sm font-medium uppercase tracking-wide">
            {title}
          </p>
          <p className="text-3xl font-bold mt-1">{value}</p>
          {subtitle && <p className="text-white/80 text-sm mt-1">{subtitle}</p>}
        </div>
        <div className="text-4xl opacity-30">{icon}</div>
      </div>
    </div>
  );
};

function AEASEDashboard() {
  const [data, setData] = useState(initialData);
  const [selectedSchool, setSelectedSchool] = useState("all");
  const [selectedSubject, setSelectedSubject] = useState("all");
  const [activeTab, setActiveTab] = useState("overview");
  const [isLoading, setIsLoading] = useState(false);

  // Process data
  const processedData = useMemo(() => {
    const { participants, allTeachers } = data;

    // Get unique schools and subjects
    const schools = [
      ...new Set(participants.map((p) => p["School Name"])),
    ].sort();
    const subjects = [...new Set(participants.map((p) => p.Subject))].sort();

    // Calculate subject averages
    const subjectAverages = {};
    subjects.forEach((subject) => {
      const subjectData = participants.filter((p) => p.Subject === subject);
      subjectAverages[subject] =
        subjectData.length > 0
          ? subjectData.reduce((sum, p) => sum + p["Final Score"], 0) /
            subjectData.length
          : 0;
    });

    // Overall average
    const overallAverage =
      participants.length > 0
        ? participants.reduce((sum, p) => sum + p["Final Score"], 0) /
          participants.length
        : 0;

    // School summaries with participation data
    const schoolSummaries = schools
      .map((school) => {
        const schoolParticipants = participants.filter(
          (p) => p["School Name"] === school
        );
        const schoolTeachers = allTeachers.filter((t) => {
          // Match school names (handle slight variations)
          const teacherSchool = t["School Name"];
          return (
            teacherSchool === school ||
            teacherSchool.includes(school.split(" ")[0]) ||
            school.includes(teacherSchool.split(" ")[0])
          );
        });

        return {
          school,
          shortName: school
            .replace(" School", "")
            .replace(" Islamic", "")
            .replace(" Bilingual", ""),
          participants: schoolParticipants.length,
          totalTeachers: Math.max(
            schoolTeachers.length,
            schoolParticipants.length
          ),
          average:
            schoolParticipants.length > 0
              ? schoolParticipants.reduce(
                  (sum, p) => sum + p["Final Score"],
                  0
                ) / schoolParticipants.length
              : 0,
          participationRate:
            schoolTeachers.length > 0
              ? (schoolParticipants.length / schoolTeachers.length) * 100
              : 100,
        };
      })
      .filter((s) => s.participants > 0);

    // Subject summaries
    const subjectSummaries = subjects.map((subject) => {
      const subjectParticipants = participants.filter(
        (p) => p.Subject === subject
      );
      return {
        subject,
        participants: subjectParticipants.length,
        average: subjectAverages[subject],
        min: Math.min(...subjectParticipants.map((p) => p["Final Score"])),
        max: Math.max(...subjectParticipants.map((p) => p["Final Score"])),
      };
    });

    // School-Subject matrix for detailed view
    const schoolSubjectData = schools
      .map((school) => {
        const result = {
          school,
          shortName: school.replace(" School", "").replace(" Islamic", ""),
        };
        subjects.forEach((subject) => {
          const matches = participants.filter(
            (p) => p["School Name"] === school && p.Subject === subject
          );
          result[subject] =
            matches.length > 0
              ? matches.reduce((sum, p) => sum + p["Final Score"], 0) /
                matches.length
              : null;
          result[`${subject}_count`] = matches.length;
        });
        return result;
      })
      .filter((s) => participants.some((p) => p["School Name"] === s.school));

    // Calculate non-participants by subject
    const participantKeys = new Set(
      participants.map(
        (p) => `${p["School Name"]}|${p.Subject}|${p["Teacher Name"]}`
      )
    );

    const nonParticipants = {};
    allTeachers.forEach((t) => {
      const key = `${t["School Name"]}|${t.Subject}|${t["Teacher Name"]}`;

      if (t.Subject === "Mathematics") {
        // Her iki matematik snavn da kontrol et
        const igcseKey = `${t["School Name"]}|Math IGCSE|${t["Teacher Name"]}`;
        const aLevelKey = `${t["School Name"]}|Math A Level|${t["Teacher Name"]}`;

        // Hibirine girmediyse, her iki listede de gster
        if (!participantKeys.has(igcseKey) && !participantKeys.has(aLevelKey)) {
          if (!nonParticipants["Math IGCSE"])
            nonParticipants["Math IGCSE"] = [];
          nonParticipants["Math IGCSE"].push({
            name: t["Teacher Name"],
            school: t["School Name"],
          });

          if (!nonParticipants["Math A Level"])
            nonParticipants["Math A Level"] = [];
          nonParticipants["Math A Level"].push({
            name: t["Teacher Name"],
            school: t["School Name"],
          });
        }
      } else if (!participantKeys.has(key)) {
        const subject = t.Subject;
        if (!nonParticipants[subject]) nonParticipants[subject] = [];
        nonParticipants[subject].push({
          name: t["Teacher Name"],
          school: t["School Name"],
        });
      }
    });

    // Sort non-participants by school name
    Object.keys(nonParticipants).forEach((subject) => {
      nonParticipants[subject].sort((a, b) => a.school.localeCompare(b.school));
    });

    return {
      schools,
      subjects,
      subjectAverages,
      overallAverage,
      schoolSummaries,
      subjectSummaries,
      schoolSubjectData,
      nonParticipants,
      totalParticipants: participants.length,
      totalTeachers: 295,

      // allTeachers.length > participants.length ? allTeachers.length : 295,
    };
  }, [data]);

  // Handle file upload
  const handleFileUpload = async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    setIsLoading(true);

    try {
      const arrayBuffer = await file.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer);

      // Read participants sheet
      const participantsSheet = workbook.Sheets["All Participants"];
      const participantsData = XLSX.utils.sheet_to_json(participantsSheet);

      // Read all teachers sheet
      const teachersSheet = workbook.Sheets["All Teachers"];
      const teachersData = XLSX.utils.sheet_to_json(teachersSheet);

      setData({
        participants: participantsData,
        allTeachers: teachersData,
      });
    } catch (error) {
      console.error("Error reading file:", error);
      alert("Error reading file. Please check the Excel format.");
    }

    setIsLoading(false);
  };

  // Filter data based on selection
  const filteredParticipants = useMemo(() => {
    let filtered = data.participants;
    if (selectedSchool !== "all") {
      filtered = filtered.filter((p) => p["School Name"] === selectedSchool);
    }
    if (selectedSubject !== "all") {
      filtered = filtered.filter((p) => p.Subject === selectedSubject);
    }
    return filtered;
  }, [data.participants, selectedSchool, selectedSubject]);

  // Get bar color based on value
  const getBarColor = (value, average) => {
    if (value >= average + 10) return "#2d6a4f";
    if (value >= average) return "#40916c";
    if (value >= average - 10) return "#f4a261";
    return "#e76f51";
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100">
      {/* Header */}
      <header className="bg-gradient-to-r from-slate-900 via-blue-900 to-slate-900 text-white shadow-2xl">
        <div className="max-w-7xl mx-auto px-6 py-6">
          <div className="flex items-center justify-between">
            <div>
              <h1 className="text-3xl font-bold tracking-tight">
                A-EASE Dashboard
              </h1>
              <p className="text-blue-200 mt-1">
                Eduversal Indonesia Network Teacher Assessment Results
              </p>
            </div>
            <a
              href="https://docs.google.com/spreadsheets/d/1iuO3fqVhIEwqEKK1oBE9gPWT_gpXA_x6rQM9L6Pfbs0/edit?usp=sharing"
              target="_blank"
              rel="noopener noreferrer"
              className="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-all border border-white/20 text-sm font-medium"
            >
               Participation Data
            </a>
          </div>
        </div>
      </header>

      {/* Loading Overlay */}
      {isLoading && (
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
          <div className="bg-white rounded-xl p-8 shadow-2xl">
            <div className="animate-spin w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
            <p className="mt-4 text-gray-600">Loading data...</p>
          </div>
        </div>
      )}

      <main className="max-w-7xl mx-auto px-6 py-8">
        {/* Stats Cards */}
        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
          <StatCard
            title="Total Participants"
            value={processedData.totalParticipants}
            subtitle={`out of ${processedData.totalTeachers} teachers`}
            icon=""
            color="primary"
          />
          <StatCard
            title="Overall Average"
            value={processedData.overallAverage.toFixed(1)}
            subtitle="out of 100"
            icon=""
            color="success"
          />
          <StatCard
            title="Schools"
            value={processedData.schoolSummaries.length}
            subtitle="with participation"
            icon=""
            color="warning"
          />
          <StatCard
            title="Subjects"
            value={processedData.subjects.length}
            subtitle="assessed"
            icon=""
            color="accent"
          />
        </div>

        {/* Navigation Tabs */}
        <div className="flex gap-2 mb-6 bg-white/80 backdrop-blur rounded-xl p-2 shadow-lg">
          {[
            { id: "overview", label: "Overview", icon: "" },
            { id: "schools", label: "School Analysis", icon: "" },
            { id: "subjects", label: "Subject Analysis", icon: "" },
            { id: "details", label: "Detailed Results", icon: "" },
          ].map((tab) => (
            <button
              key={tab.id}
              onClick={() => setActiveTab(tab.id)}
              className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all ${
                activeTab === tab.id
                  ? "bg-blue-900 text-white shadow-lg"
                  : "hover:bg-gray-100 text-gray-600"
              }`}
            >
              <span className="mr-2">{tab.icon}</span>
              {tab.label}
            </button>
          ))}
        </div>

        {/* Overview Tab */}
        {activeTab === "overview" && (
          <div className="space-y-6">
            {/* Subject Averages */}
            <div className="bg-white/90 backdrop-blur rounded-2xl shadow-xl p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">
                Subject Averages
              </h2>
              <ResponsiveContainer width="100%" height={350}>
                <BarChart
                  data={processedData.subjectSummaries
                    .slice()
                    .sort((a, b) => b.average - a.average)}
                >
                  <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" />
                  <XAxis
                    dataKey="subject"
                    tick={{ fontSize: 12 }}
                    angle={-20}
                    textAnchor="end"
                    height={80}
                  />
                  <YAxis domain={[0, 100]} tick={{ fontSize: 12 }} />
                  <Tooltip content={<CustomTooltip />} />
                  <ReferenceLine
                    y={processedData.overallAverage}
                    stroke="#e76f51"
                    strokeWidth={2}
                    strokeDasharray="5 5"
                    label={{
                      value: `Avg: ${processedData.overallAverage.toFixed(1)}`,
                      position: "right",
                      fill: "#e76f51",
                      fontSize: 12,
                    }}
                  />
                  <Bar dataKey="average" name="Average" radius={[8, 8, 0, 0]}>
                    {processedData.subjectSummaries.map((entry, index) => (
                      <Cell
                        key={index}
                        fill={SUBJECT_COLORS[index % SUBJECT_COLORS.length]}
                      />
                    ))}
                  </Bar>
                </BarChart>
              </ResponsiveContainer>
            </div>

            {/* School Rankings */}
            <div className="bg-white/90 backdrop-blur rounded-2xl shadow-xl p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">
                School Rankings
              </h2>
              <ResponsiveContainer width="100%" height={400}>
                <BarChart
                  data={processedData.schoolSummaries
                    .slice()
                    .sort((a, b) => b.average - a.average)}
                  layout="vertical"
                >
                  <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" />
                  <XAxis
                    type="number"
                    domain={[0, 100]}
                    tick={{ fontSize: 12 }}
                  />
                  <YAxis
                    dataKey="shortName"
                    type="category"
                    width={150}
                    tick={{ fontSize: 11 }}
                  />
                  <Tooltip content={<CustomTooltip />} />
                  <ReferenceLine
                    x={processedData.overallAverage}
                    stroke="#e76f51"
                    strokeWidth={2}
                    strokeDasharray="5 5"
                  />
                  <Bar dataKey="average" name="Average" radius={[0, 8, 8, 0]}>
                    {processedData.schoolSummaries.map((entry, index) => (
                      <Cell
                        key={index}
                        fill={getBarColor(
                          entry.average,
                          processedData.overallAverage
                        )}
                      />
                    ))}
                  </Bar>
                </BarChart>
              </ResponsiveContainer>
              <div className="flex gap-4 justify-center mt-4 text-sm">
                <span className="flex items-center gap-2">
                  <span
                    className="w-4 h-4 rounded"
                    style={{ background: "#2d6a4f" }}
                  ></span>{" "}
                  Excellent (+10)
                </span>
                <span className="flex items-center gap-2">
                  <span
                    className="w-4 h-4 rounded"
                    style={{ background: "#40916c" }}
                  ></span>{" "}
                  Good
                </span>
                <span className="flex items-center gap-2">
                  <span
                    className="w-4 h-4 rounded"
                    style={{ background: "#f4a261" }}
                  ></span>{" "}
                  Average
                </span>
                <span className="flex items-center gap-2">
                  <span
                    className="w-4 h-4 rounded"
                    style={{ background: "#e76f51" }}
                  ></span>{" "}
                  Needs Improvement
                </span>
              </div>
            </div>
          </div>
        )}

        {/* Schools Tab */}
        {activeTab === "schools" && (
          <div className="space-y-6">
            <div className="bg-white/90 backdrop-blur rounded-2xl shadow-xl p-6">
              <div className="flex items-center justify-between mb-6">
                <h2 className="text-xl font-bold text-gray-800">
                  School Performance by Subject
                </h2>
                <select
                  value={selectedSchool}
                  onChange={(e) => setSelectedSchool(e.target.value)}
                  className="px-4 py-2 rounded-lg border border-gray-200 bg-white shadow-sm focus:ring-2 focus:ring-blue-500"
                >
                  <option value="all">All Schools</option>
                  {processedData.schools.map((school) => (
                    <option key={school} value={school}>
                      {school}
                    </option>
                  ))}
                </select>
              </div>

              {selectedSchool === "all" ? (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  {processedData.schoolSummaries
                    .slice(0, 6)
                    .map((school, idx) => {
                      const schoolData = processedData.schoolSubjectData.find(
                        (s) => s.school === school.school
                      );
                      const chartData = processedData.subjects
                        .filter(
                          (subj) => schoolData && schoolData[subj] !== null
                        )
                        .map((subj) => ({
                          subject: subj,
                          score: schoolData ? schoolData[subj] : 0,
                          count: schoolData ? schoolData[`${subj}_count`] : 0,
                          average: processedData.subjectAverages[subj],
                        }));

                      return (
                        <div key={idx} className="bg-gray-50 rounded-xl p-4">
                          <div className="flex justify-between items-center mb-3">
                            <h3 className="font-bold text-gray-800">
                              {school.shortName}
                            </h3>
                            <span className="text-sm text-gray-500">
                              {school.participants} participants
                            </span>
                          </div>
                          <ResponsiveContainer width="100%" height={200}>
                            <BarChart data={chartData}>
                              <CartesianGrid
                                strokeDasharray="3 3"
                                stroke="#e5e7eb"
                              />
                              <XAxis
                                dataKey="subject"
                                tick={{ fontSize: 10 }}
                                angle={-30}
                                textAnchor="end"
                                height={60}
                              />
                              <YAxis
                                domain={[0, 100]}
                                tick={{ fontSize: 10 }}
                              />
                              <Tooltip content={<CustomTooltip />} />
                              <ReferenceLine
                                y={school.average}
                                stroke="#e76f51"
                                strokeWidth={2}
                                strokeDasharray="3 3"
                              />
                              <Bar
                                dataKey="score"
                                name="Score"
                                fill={COLORS.primary}
                                radius={[4, 4, 0, 0]}
                              />
                            </BarChart>
                          </ResponsiveContainer>
                        </div>
                      );
                    })}
                </div>
              ) : (
                <div>
                  {(() => {
                    const schoolData = processedData.schoolSubjectData.find(
                      (s) => s.school === selectedSchool
                    );
                    const chartData = processedData.subjects
                      .filter((subj) => schoolData && schoolData[subj] !== null)
                      .map((subj) => ({
                        subject: subj,
                        score: schoolData ? schoolData[subj] : 0,
                        count: schoolData ? schoolData[`${subj}_count`] : 0,
                        average: processedData.subjectAverages[subj],
                      }));

                    const school = processedData.schoolSummaries.find(
                      (s) => s.school === selectedSchool
                    );

                    return (
                      <>
                        <div className="grid grid-cols-3 gap-4 mb-6">
                          <div className="bg-blue-50 rounded-xl p-4 text-center">
                            <p className="text-sm text-gray-500">Average</p>
                            <p className="text-2xl font-bold text-blue-900">
                              {school?.average?.toFixed(1) || "-"}
                            </p>
                          </div>
                          <div className="bg-green-50 rounded-xl p-4 text-center">
                            <p className="text-sm text-gray-500">
                              Participants
                            </p>
                            <p className="text-2xl font-bold text-green-800">
                              {school?.participants || 0}
                            </p>
                          </div>
                          <div className="bg-amber-50 rounded-xl p-4 text-center">
                            <p className="text-sm text-gray-500">
                              Participation Rate
                            </p>
                            <p className="text-2xl font-bold text-amber-700">
                              {school?.participationRate?.toFixed(0) || 0}%
                            </p>
                          </div>
                        </div>
                        <ResponsiveContainer width="100%" height={400}>
                          <BarChart data={chartData}>
                            <CartesianGrid
                              strokeDasharray="3 3"
                              stroke="#e5e7eb"
                            />
                            <XAxis dataKey="subject" tick={{ fontSize: 12 }} />
                            <YAxis domain={[0, 100]} tick={{ fontSize: 12 }} />
                            <Tooltip
                              content={({ active, payload, label }) => {
                                if (active && payload && payload.length) {
                                  const data = payload[0].payload;
                                  return (
                                    <div className="bg-white/95 backdrop-blur p-3 rounded-lg shadow-xl border">
                                      <p className="font-bold">{label}</p>
                                      <p className="text-blue-600">
                                        Score: {data.score?.toFixed(1)}
                                      </p>
                                      <p className="text-gray-500">
                                        Participants: {data.count}
                                      </p>
                                      <p className="text-red-500">
                                        Subject Avg: {data.average?.toFixed(1)}
                                      </p>
                                    </div>
                                  );
                                }
                                return null;
                              }}
                            />
                            <ReferenceLine
                              y={processedData.overallAverage}
                              stroke="#e76f51"
                              strokeWidth={2}
                              strokeDasharray="5 5"
                              label={{
                                value: "Overall Avg",
                                position: "right",
                                fill: "#e76f51",
                              }}
                            />
                            <Bar
                              dataKey="score"
                              name="School Score"
                              radius={[8, 8, 0, 0]}
                            >
                              {chartData.map((entry, index) => (
                                <Cell
                                  key={index}
                                  fill={getBarColor(entry.score, entry.average)}
                                />
                              ))}
                            </Bar>
                          </BarChart>
                        </ResponsiveContainer>
                      </>
                    );
                  })()}
                </div>
              )}
            </div>
          </div>
        )}

        {/* Subjects Tab */}
        {activeTab === "subjects" && (
          <div className="space-y-6">
            <div className="bg-white/90 backdrop-blur rounded-2xl shadow-xl p-6">
              <div className="flex items-center justify-between mb-6">
                <h2 className="text-xl font-bold text-gray-800">
                  Subject Performance by School
                </h2>
                <select
                  value={selectedSubject}
                  onChange={(e) => setSelectedSubject(e.target.value)}
                  className="px-4 py-2 rounded-lg border border-gray-200 bg-white shadow-sm focus:ring-2 focus:ring-blue-500"
                >
                  <option value="all">All Subjects</option>
                  {processedData.subjects.map((subject) => (
                    <option key={subject} value={subject}>
                      {subject}
                    </option>
                  ))}
                </select>
              </div>

              {selectedSubject === "all" ? (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  {processedData.subjects.map((subject, idx) => {
                    const subjectData = processedData.schoolSubjectData
                      .filter((s) => s[subject] !== null)
                      .map((s) => ({
                        school: s.shortName,
                        score: s[subject],
                        count: s[`${subject}_count`],
                      }))
                      .slice()
                      .sort((a, b) => b.score - a.score);

                    const subjectAvg = processedData.subjectAverages[subject];

                    return (
                      <div key={idx} className="bg-gray-50 rounded-xl p-4">
                        <div className="flex justify-between items-center mb-3">
                          <h3 className="font-bold text-gray-800">{subject}</h3>
                          <span className="text-sm px-2 py-1 rounded-full bg-blue-100 text-blue-800">
                            Avg: {subjectAvg?.toFixed(1)}
                          </span>
                        </div>
                        <ResponsiveContainer width="100%" height={200}>
                          <BarChart data={subjectData} layout="vertical">
                            <CartesianGrid
                              strokeDasharray="3 3"
                              stroke="#e5e7eb"
                            />
                            <XAxis
                              type="number"
                              domain={[0, 100]}
                              tick={{ fontSize: 10 }}
                            />
                            <YAxis
                              dataKey="school"
                              type="category"
                              width={100}
                              tick={{ fontSize: 10 }}
                            />
                            <Tooltip content={<CustomTooltip />} />
                            <ReferenceLine
                              x={subjectAvg}
                              stroke="#e76f51"
                              strokeWidth={2}
                              strokeDasharray="3 3"
                            />
                            <Bar
                              dataKey="score"
                              name="Score"
                              fill={SUBJECT_COLORS[idx % SUBJECT_COLORS.length]}
                              radius={[0, 4, 4, 0]}
                            />
                          </BarChart>
                        </ResponsiveContainer>
                      </div>
                    );
                  })}
                </div>
              ) : (
                <div>
                  {(() => {
                    const subjectData = processedData.schoolSubjectData
                      .filter((s) => s[selectedSubject] !== null)
                      .map((s) => ({
                        school: s.shortName,
                        fullName: s.school,
                        score: s[selectedSubject],
                        count: s[`${selectedSubject}_count`],
                      }))
                      .slice()
                      .sort((a, b) => b.score - a.score);

                    const subjectAvg =
                      processedData.subjectAverages[selectedSubject];
                    const subjectInfo = processedData.subjectSummaries.find(
                      (s) => s.subject === selectedSubject
                    );

                    return (
                      <>
                        <div className="grid grid-cols-4 gap-4 mb-6">
                          <div className="bg-blue-50 rounded-xl p-4 text-center">
                            <p className="text-sm text-gray-500">
                              Subject Average
                            </p>
                            <p className="text-2xl font-bold text-blue-900">
                              {subjectAvg?.toFixed(1)}
                            </p>
                          </div>
                          <div className="bg-green-50 rounded-xl p-4 text-center">
                            <p className="text-sm text-gray-500">Highest</p>
                            <p className="text-2xl font-bold text-green-800">
                              {subjectInfo?.max?.toFixed(1)}
                            </p>
                          </div>
                          <div className="bg-red-50 rounded-xl p-4 text-center">
                            <p className="text-sm text-gray-500">Lowest</p>
                            <p className="text-2xl font-bold text-red-700">
                              {subjectInfo?.min?.toFixed(1)}
                            </p>
                          </div>
                          <div className="bg-purple-50 rounded-xl p-4 text-center">
                            <p className="text-sm text-gray-500">
                              Total Participants
                            </p>
                            <p className="text-2xl font-bold text-purple-800">
                              {subjectInfo?.participants}
                            </p>
                          </div>
                        </div>
                        <ResponsiveContainer width="100%" height={400}>
                          <BarChart data={subjectData} layout="vertical">
                            <CartesianGrid
                              strokeDasharray="3 3"
                              stroke="#e5e7eb"
                            />
                            <XAxis
                              type="number"
                              domain={[0, 100]}
                              tick={{ fontSize: 12 }}
                            />
                            <YAxis
                              dataKey="school"
                              type="category"
                              width={150}
                              tick={{ fontSize: 11 }}
                            />
                            <Tooltip
                              content={({ active, payload }) => {
                                if (active && payload && payload.length) {
                                  const data = payload[0].payload;
                                  return (
                                    <div className="bg-white/95 backdrop-blur p-3 rounded-lg shadow-xl border">
                                      <p className="font-bold">
                                        {data.fullName}
                                      </p>
                                      <p className="text-blue-600">
                                        Score: {data.score?.toFixed(1)}
                                      </p>
                                      <p className="text-gray-500">
                                        Participants: {data.count} teachers
                                      </p>
                                    </div>
                                  );
                                }
                                return null;
                              }}
                            />
                            <ReferenceLine
                              x={subjectAvg}
                              stroke="#e76f51"
                              strokeWidth={2}
                              strokeDasharray="5 5"
                              label={{
                                value: `Subject Avg: ${subjectAvg?.toFixed(1)}`,
                                position: "top",
                                fill: "#e76f51",
                              }}
                            />
                            <Bar
                              dataKey="score"
                              name="Score"
                              radius={[0, 8, 8, 0]}
                            >
                              {subjectData.map((entry, index) => (
                                <Cell
                                  key={index}
                                  fill={getBarColor(entry.score, subjectAvg)}
                                />
                              ))}
                            </Bar>
                          </BarChart>
                        </ResponsiveContainer>

                        {/* Non-Participants List */}
                        {processedData.nonParticipants[selectedSubject] &&
                          processedData.nonParticipants[selectedSubject]
                            .length > 0 && (
                            <div className="mt-8 bg-amber-50 rounded-xl p-5 border border-amber-200">
                              <h3 className="text-lg font-bold text-amber-800 mb-4 flex items-center gap-2">
                                <span></span>
                                Non-Participants (
                                {
                                  processedData.nonParticipants[selectedSubject]
                                    .length
                                }{" "}
                                teachers)
                              </h3>
                              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                                {processedData.nonParticipants[
                                  selectedSubject
                                ].map((teacher, idx) => (
                                  <div
                                    key={idx}
                                    className="bg-white rounded-lg px-3 py-2 text-sm border border-amber-100"
                                  >
                                    <span className="font-medium text-gray-800">
                                      {teacher.name}
                                    </span>
                                    <span className="text-gray-500 ml-2">
                                       {teacher.school.replace(" School", "")}
                                    </span>
                                  </div>
                                ))}
                              </div>
                            </div>
                          )}
                      </>
                    );
                  })()}
                </div>
              )}
            </div>
          </div>
        )}

        {/* Details Tab */}
        {activeTab === "details" && (
          <div className="bg-white/90 backdrop-blur rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-6">
              <h2 className="text-xl font-bold text-gray-800">
                Detailed Results
              </h2>
              <div className="flex gap-4">
                <select
                  value={selectedSchool}
                  onChange={(e) => setSelectedSchool(e.target.value)}
                  className="px-4 py-2 rounded-lg border border-gray-200 bg-white shadow-sm"
                >
                  <option value="all">All Schools</option>
                  {processedData.schools.map((school) => (
                    <option key={school} value={school}>
                      {school}
                    </option>
                  ))}
                </select>
                <select
                  value={selectedSubject}
                  onChange={(e) => setSelectedSubject(e.target.value)}
                  className="px-4 py-2 rounded-lg border border-gray-200 bg-white shadow-sm"
                >
                  <option value="all">All Subjects</option>
                  {processedData.subjects.map((subject) => (
                    <option key={subject} value={subject}>
                      {subject}
                    </option>
                  ))}
                </select>
              </div>
            </div>

            <div className="overflow-x-auto">
              <table className="w-full">
                <thead>
                  <tr className="bg-gray-100">
                    <th className="px-4 py-3 text-left text-sm font-bold text-gray-700 rounded-tl-lg">
                      #
                    </th>
                    <th className="px-4 py-3 text-left text-sm font-bold text-gray-700">
                      Teacher
                    </th>
                    <th className="px-4 py-3 text-left text-sm font-bold text-gray-700">
                      School
                    </th>
                    <th className="px-4 py-3 text-left text-sm font-bold text-gray-700">
                      Subject
                    </th>
                    <th className="px-4 py-3 text-right text-sm font-bold text-gray-700 rounded-tr-lg">
                      Score
                    </th>
                  </tr>
                </thead>
                <tbody>
                  {filteredParticipants
                    .slice()
                    .sort((a, b) => b["Final Score"] - a["Final Score"])
                    .map((participant, idx) => {
                      const subjectAvg =
                        processedData.subjectAverages[participant.Subject];
                      const scoreColor =
                        participant["Final Score"] >= subjectAvg
                          ? "text-green-600 bg-green-50"
                          : "text-red-600 bg-red-50";

                      return (
                        <tr
                          key={idx}
                          className="border-b border-gray-100 hover:bg-gray-50 transition-colors"
                        >
                          <td className="px-4 py-3 text-sm text-gray-500">
                            {idx + 1}
                          </td>
                          <td className="px-4 py-3 text-sm font-medium text-gray-800">
                            {participant["Teacher Name"]}
                          </td>
                          <td className="px-4 py-3 text-sm text-gray-600">
                            {participant["School Name"]}
                          </td>
                          <td className="px-4 py-3">
                            <span className="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">
                              {participant.Subject}
                            </span>
                          </td>
                          <td className="px-4 py-3 text-right">
                            <span
                              className={`px-3 py-1 rounded-full font-bold ${scoreColor}`}
                            >
                              {participant["Final Score"]?.toFixed(1)}
                            </span>
                          </td>
                        </tr>
                      );
                    })}
                </tbody>
              </table>
            </div>

            <div className="mt-4 text-sm text-gray-500 text-center">
              Showing {filteredParticipants.length} records
            </div>
          </div>
        )}
      </main>

      {/* Footer */}
      <footer className="bg-slate-900 text-white py-4 mt-12">
        <div className="max-w-7xl mx-auto px-6 text-center text-sm text-gray-400">
          A-EASE Teacher Assessment Dashboard  Eduversal Indonesia {" "}
          {new Date().toLocaleDateString("en-US")}
        </div>
      </footer>
    </div>
  );
}

    ReactDOM.createRoot(document.getElementById('root')).render(<AEASEDashboard />);
  </script>

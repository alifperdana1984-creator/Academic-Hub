                    <h1 className="font-bold text-lg flex items-center gap-2">
                      <BookOpen size={24} className="text-blue-500" />{" "}
                      {indexData.meta.title}
                    </h1>
                    <p className={`text-xs ${muted}`}>
                      {indexData.meta.organization} â€¢ v{indexData.meta.version}
                    </p>
                  </div>
                </div>
                <div className="flex items-center gap-2">
                  <div className="relative">
                    <Search
                      size={16}
                      className={`absolute left-3 top-1/2 -translate-y-1/2 ${muted}`}

                    <input
                      type="text"
                      placeholder="Search..."
                      value={search}
                      onChange={(e) => setSearch(e.target.value)}
                      className={`pl-9 pr-4 py-2 rounded-lg text-sm w-40 ${
                        dark
                          ? "bg-gray-700 border-gray-600"
                          : "bg-gray-100 border-gray-200"
                      } border focus:outline-none focus:ring-2 focus:ring-blue-500`}
                    />
                  </div>
                  <button
                    onClick={() => setDark(!dark)}
                    className={`p-2 rounded-lg ${
                      dark ? "hover:bg-gray-700" : "hover:bg-gray-100"

                  >
                    {dark ? <Sun size={20} /> : <Moon size={20} />}
                  </button>
                </div>
              </div>
            </header>

            <div className="flex pt-16">
              {sidebar && (
                <aside
                  className={`fixed left-0 top-16 bottom-0 w-56 ${
                    dark
                      ? "bg-gradient-to-b from-gray-800 to-gray-900"
                      : "bg-gradient-to-b from-blue-50 to-indigo-100"
                  }
           border-r ${
             dark ? "border-gray-700" : "border-gray-200"
           } overflow-y-auto overflow-x-hidden z-40`}
                >
                  <nav className="p-3">
                    <button
                      onClick={() => setSelected(null)}
                      className={`w-full flex items-center gap-2 p-2 rounded-lg mb-2 text-sm font-medium ${
                        !selected
                          ? (dark ? "bg-blue-600" : "bg-blue-500") +
                            " text-white"
                          : dark
                            ? "hover:bg-gray-700"
                            : "hover:bg-gray-100"

                      <Home size={16} /> All Sections
                    </button>
                    <div className="space-y-1">
                      {filteredSections.map((s) => (

                            setSelected(s.id);
                            setExpandedSub(null);
                          }}
                          className={`w-full flex items-center gap-2 p-2 rounded-lg text-left text-sm ${
                            selected === s.id
                              ? dark
                                ? "bg-gray-700"
                                : "bg-gray-100"
                              : dark
                                ? "hover:bg-gray-700/50"
                                : "hover:bg-gray-50"
                          }`}
                        >
                          <Icon
                            name={s.icon}
                            size={18}
                            className={dark ? "text-gray-400" : "text-gray-500"}
                          />
                          <div className="flex-1 min-w-0">
                            <p className="font-medium truncate text-xs">
                              {s.shortTitle}
                            </p>
                          </div>
                        </button>
                      ))}
                    </div>
                  </nav>
                </aside>
              )}

                          : "bg-gradient-to-r from-blue-50 to-indigo-50 border-blue-200"
                      }`}
                    >
                      <h2 className="text-2xl font-bold mb-2">
                        {indexData.meta.title}
                      </h2>
                      <p className={muted}>{indexData.meta.subtitle}</p>
                      <div
                        className={`flex items-center gap-4 mt-4 text-sm ${muted}`}
                      >
                        <span className="flex items-center gap-1">
                          <Clock size={14} /> {indexData.meta.lastUpdated}
                        </span>
                        <span className="flex items-center gap-1">
                          <Tag size={14} /> 23 Sections
                        </span>
                      </div>

                      <div className={`flex flex-wrap gap-3 mt-4 text-xs`}>
                        <span className="flex items-center gap-1">
                          <span
                            className="w-3 h-3 rounded"
                            style={{ backgroundColor: "#1e40af" }}
                          ></span>{" "}
                          Governance
                        </span>
                        <span className="flex items-center gap-1">
                          <span
                            className="w-3 h-3 rounded"
                            style={{ backgroundColor: "#166534" }}
                          ></span>{" "}
                          Academic
                        </span>
                        <span className="flex items-center gap-1">
                          <span
                            className="w-3 h-3 rounded"
                            style={{ backgroundColor: "#7c3aed" }}
                          ></span>{" "}
                          Student
                        </span>
                        <span className="flex items-center gap-1">
                          <span
                            className="w-3 h-3 rounded"
                            style={{ backgroundColor: "#ea580c" }}

                          Operations
                        </span>
                        <span className="flex items-center gap-1">
                          <span
                            className="w-3 h-3 rounded"
                            style={{ backgroundColor: "#dc2626" }}
                          ></span>{" "}

                        <span className="flex items-center gap-1">
                          <span
                            className="w-3 h-3 rounded"
                            style={{ backgroundColor: "#78350f" }}

                    <div className="grid grid-cols-2 lg:grid-cols-3 gap-3">

                          onMouseLeave={(e) =>
                            (e.currentTarget.style.backgroundColor =
                              s.color + "10")
                          }
                          onClick={() => {
                            setSelected(s.id);
                            setExpandedSub(null);
                          }}
                        >
                          <div className="flex items-start justify-between mb-2">
                            <div
                              className="p-2 rounded-lg cursor-pointer"
                              style={{ backgroundColor: s.color + "20" }}
                              onClick={() => {
                                setSelected(s.id);
                                setExpandedSub(null);
                              }}
                            >
                              <Icon
                                name={s.icon}
                                size={28}
                                style={{ color: s.color }}
                              />
                            </div>
                            <div className="flex items-center gap-1">
                              <a
                                href={s.docUrl}
                                target="_blank"
                                rel="noopener noreferrer"
                                className={`p-1.5 rounded-lg ${
                                  dark
                                    ? "hover:bg-gray-700 text-blue-400"
                                    : "hover:bg-gray-100 text-blue-600"
                                }`}
                                title="Open Google Doc"
                              >
                                <FileText size={16} />
                              </a>
                              <span
                                className={`text-xs px-2 py-1 rounded ${
                                  s.status === "complete"
                                    ? dark
                                      ? "bg-emerald-900/50 text-emerald-400"
                                      : "bg-emerald-100 text-emerald-600"
                                    : dark
                                      ? "bg-gray-700 text-gray-400"
                                      : "bg-gray-100 text-gray-500"
                                }`}
                              >
                                {s.status === "complete" ? "✓" : "✗"}
                              </span>
                            </div>
                          </div>
                          <button
                            onClick={() => {
                              setSelected(s.id);
                              setExpandedSub(null);
                            }}
                            className="text-left w-full"
                          >
                            <h3 className="font-bold text-sm mb-1">
                              {s.id}. {s.shortTitle}
                            </h3>
                            <p className={`text-xs ${muted}`}>
                              {s.description}
                            </p>
                          </button>
                          <div className="flex flex-wrap gap-1 mt-3">
                            {s.tags.slice(0, 3).map((tag, i) => (
                              <span
                                key={i}
                                className="text-xs px-2 py-0.5 rounded text-white"
                                style={{ backgroundColor: s.color }}
                              >
                                {tag}
                              </span>
                            ))}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                ) : sectionData ? (
                  <div>
                    <div className="flex items-center justify-between mb-4">
                      <button
                        onClick={() => setSelected(null)}
                        className={`flex items-center gap-2 text-sm ${
                          dark ? "text-blue-400" : "text-blue-600"
                        }`}
                      >
                        <ArrowLeft size={16} /> Back
                      </button>
                      <a
                        href={currentSection?.docUrl}
                        target="_blank"
                        rel="noopener noreferrer"
                        className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-medium ${
                          dark
                            ? "bg-blue-600 hover:bg-blue-500"
                            : "bg-blue-500 hover:bg-blue-600"
                        } text-white`}
                      >
                        <FileText size={16} /> Open Doc{" "}
                        <ExternalLink size={14} />
                      </a>
                    </div>
                    <div
                      className={`p-5 rounded-xl mb-4 ${
                        dark ? "bg-gray-800" : "bg-white"
                      } border ${dark ? "border-gray-700" : "border-gray-200"}`}
                    >
                      <Icon
                        name={currentSection?.icon}
                        size={36}
                        style={{ color: currentSection?.color }}
                        className="mb-2"
                      />
                      <h2 className="text-xl font-bold">
                        Section {sectionData.id}: {sectionData.title}
                      </h2>
                      <p className={`text-sm mt-1 ${muted}`}>
                        Updated: {sectionData.lastUpdated}
                      </p>
                    </div>
                    <div className="space-y-2">
                      {sectionData.subsections.map((sub) => (
                        <div
                          key={sub.id}
                          className={`rounded-xl border overflow-hidden ${card}`}
                        >
                          <button
                            onClick={() =>
                              setExpandedSub(
                                expandedSub === sub.id ? null : sub.id,
                              )
                            }
                            className={`w-full flex items-center justify-between p-3 text-left ${
                              dark ? "hover:bg-gray-700/50" : "hover:bg-gray-50"
                            }`}
                          >
                            <div className="flex items-center gap-3">
                              <span
                                className={`w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xs ${
                                  dark ? "bg-blue-600" : "bg-blue-500"
                                } text-white`}
                              >
                                {sub.id}
                              </span>
                              <span className="font-semibold text-sm">
                                {sub.title}
                              </span>
                            </div>
                            {expandedSub === sub.id ? (
                              <ChevronDown size={18} />
                            ) : (
                              <ChevronRight size={18} />
                            )}
                          </button>
                          {expandedSub === sub.id && (
                            <div
                              className={`p-4 border-t ${
                                dark
                                  ? "border-gray-700 bg-gray-800/50"
                                  : "border-gray-200 bg-gray-50/50"
                              }`}
                            >
                              {sub.content.map((block, i) => (
                                <ContentBlock
                                  key={i}
                                  block={block}
                                  dark={dark}
                                />
                              ))}
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ) : (
                  <div>
                    <div className="flex items-center justify-between mb-4">
                      <button
                        onClick={() => setSelected(null)}
                        className={`flex items-center gap-2 text-sm ${
                          dark ? "text-blue-400" : "text-blue-600"
                        }`}
                      >
                        <ArrowLeft size={16} /> Back
                      </button>
                      <a
                        href={currentSection?.docUrl}
                        target="_blank"
                        rel="noopener noreferrer"
                        className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-medium ${
                          dark
                            ? "bg-blue-600 hover:bg-blue-500"
                            : "bg-blue-500 hover:bg-blue-600"
                        } text-white`}
                      >
                        <FileText size={16} /> Open Doc{" "}
                        <ExternalLink size={14} />
                      </a>
                    </div>
                    <div
                      className={`p-8 rounded-xl text-center ${
                        dark ? "bg-gray-800" : "bg-white"
                      } border ${dark ? "border-gray-700" : "border-gray-200"}`}
                    >
                      <Icon
                        name={currentSection?.icon}
                        size={48}
                        style={{ color: currentSection?.color }}
                        className="mx-auto mb-4"
                      />
                      <h2 className="text-xl font-bold mb-2">
                        Section {selected}: {currentSection?.title}
                      </h2>
                      <p className={muted}>Dashboard content coming soon...</p>
                      <p
                        className={`text-sm mt-4 ${
                          dark ? "text-yellow-400" : "text-yellow-600"
                        }`}
                      >
                        ðŸ“„ Click "Open Doc" to view the full document
                      </p>
                    </div>
                  </div>
                )}
              </main>
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
